<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers for BST</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Link to JavaScript -->
    <script src="/js/main.js"></script>

</head>
<body>
<h1>Enter Numbers to Create a Binary Search Tree</h1>
<form action="/process-numbers" method="post" id="treeForm">
    <label for="numbers">Enter numbers (comma separated):</label>
    <input type="text" id="numbers" name="numbers" required>
    <br>
    <label>
        <input type="checkbox" id="balanced" name="balanced"> Create a balanced tree
    </label>
    <br>
    <button type="submit">Submit</button>
</form>

<!-- Form to show previous trees -->
<form action="/previous-trees" method="get">
    <button type="submit">Show Previous Trees</button>
</form>

<br><br>

<h2>Tree Visualization:</h2>
<div id="treeVisualization"></div>

<<!-- Pass treeJson from Thymeleaf to JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const treeJson = /*[[${tree}]]*/ '{}';  // Injected tree data from the backend
        console.log(treeJson);  // Debugging step

        const treeVisualizationDiv = document.getElementById('treeVisualization');

        if (treeJson !== '{}' && treeVisualizationDiv) {
            try {
                const parsedTree = JSON.parse(treeJson);
                treeVisualizationDiv.textContent = JSON.stringify(parsedTree, null, 2); // Display tree as formatted JSON
            } catch (e) {
                treeVisualizationDiv.textContent = 'Error parsing tree data: ' + e.message;
            }
        }
    });
</script>



</body>
</html>
